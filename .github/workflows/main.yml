name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 * * * *'  # هر 1 ساعت چک می‌کند (می‌توانید تنظیم کنید)
  workflow_dispatch:  # امکان اجرای دستی

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # همه تاریخچه commitها را دریافت می‌کند

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/fnaghshin/offmorr-doc.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout main  # یا نام branch اصلی شما
          git merge upstream/main
          git push origin main
